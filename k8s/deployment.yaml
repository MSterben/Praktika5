apiVersion: apps/v1
kind: Deployment
metadata:
  name: your-app-deployment
spec:
  replicas: 3  # Кількість реплік додатку
  selector:
    matchLabels:
      app: your-app
  template:
    metadata:
      labels:
        app: your-app
    spec:
      containers:
      - name: your-app
        image: your-registry/your-app:${TAG}  # Змінна TAG буде підставлена при деплої нової версії
        ports:
        - containerPort: 80  # Порт, на якому працює додаток